<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="col-lg-6" id="content">


  <!--<div th:if="${param.error}" >-->
    <!--Invalid Username and/or password.-->
  <!--</div>-->
  <!--<div th:if="${param.logout}">-->
    <!--You're logged out.-->
  <!--</div>-->
  <div>
    <form class="form-signin">
      <ng-container *ngIf="!newUser">
        <h3 class="form-signin-heading">Please Sign in</h3>
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input id="email" type="email" class="form-control" placeholder="Email address" required
                 autofocus [(ngModel)]="user.username" name="username" >
        </div>
        <div>
          <label for="password" class="sr-only" >Password</label>
          <input id="password" type="password" class="form-control" placeholder="Password" required
                 [(ngModel)]="user.password" name="password" >
        </div>
        <div>
          <button type="submit" class="btn btn-success" (click)="onSignIn()">Sign In</button>
          <button type="submit" class="btn btn-info" (click)="onSignUp()">Sign Up</button>
        </div>
      </ng-container>
      <ng-container *ngIf="newUser">
        <h3>New User Setup</h3>
        <div>
          <label for="firstName" class="sr-only">First Name</label>
          <input id="firstName" type="text" class="form-control" placeholder="First Name" required autofocus
                 [(ngModel)]="user.firstName" name="firstName">
        </div>
        <div>
          <label for="lastName" class="sr-only">Last Name</label>
          <input id="lastName" type="text" class="form-control" placeholder="LastName" required
                 [(ngModel)]="user.lastName" name="lastName">
        </div>
        <div>
          <label for="newEmail" class="sr-only">Email address</label>
          <input id="newEmail" type="email" class="form-control" placeholder="Email address" required
                 [(ngModel)]="user.username" name="username" >
        </div>
        <div>
          <label for="newPassword" class="sr-only">Password</label>
          <input id="newPassword" type="password" class="form-control" placeholder="Password" required
                 [(ngModel)]="user.password" name="password" >
        </div>
        <div>
          <button type="submit" class="btn btn-success" (click)="createNewUser()">Submit</button>
        </div>
      </ng-container>
    </form>
  </div>
  <div>
    <dialog id="tryAgainDialog">
      <p>You've entered an invalid username and/or password. Try again!</p>
      <button>Close</button>
    </dialog>
  </div>
</div>
</html>
