<!--<!DOCTYPE html>-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="col-lg-6" id="content">


  <!--<div th:if="${param.error}" >-->
    <!--Invalid Username and/or password.-->
  <!--</div>-->
  <!--<div th:if="${param.logout}">-->
    <!--You're logged out.-->
  <!--</div>-->
  <div>
    <form class="form-signin">
      <ng-container *ngIf="!newUser">
        <h3 class="form-signin-heading">Please Sign in</h3>
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input id="email" type="email" class="form-control" placeholder="Email address" required
                 autofocus [(ngModel)]="user.username" name="username" >
        </div>
        <div>
          <label for="password" class="sr-only" >Password</label>
          <input id="password" type="password" class="form-control" placeholder="Password" required
                 [(ngModel)]="user.password" name="password" >
        </div>
        <div>
          <button type="submit" class="btn btn-success" (click)="onSignIn()">Sign In</button>
          <button type="submit" class="btn btn-success" (click)="onSignUp()">Sign Up</button>
        </div>
      </ng-container>
      <ng-container *ngIf="newUser">
        <h3>New User Setup</h3>
        <div>
          <label for="name" class="sr-only">Your name</label>
          <input id="name" type="text" class="form-control" placeholder="Name" required autofocus
                 [(ngModel)]="user.name" name="name" >
        </div>
        <div>
          <label for="newEmail" class="sr-only">Email address</label>
          <input id="newEmail" type="email" class="form-control" placeholder="Email address" required
                 [(ngModel)]="user.username" name="username" >
        </div>
        <div>
          <label for="newPassword" class="sr-only">Password</label>
          <input id="newPassword" type="password" class="form-control" placeholder="Password" required
                 [(ngModel)]="user.password" name="password" >
        </div>
        <div>
          <button type="submit" class="btn btn-success" (click)="createNewUser()">Submit</button>
        </div>
      </ng-container>
    </form>
  </div>
</div>
</html>
