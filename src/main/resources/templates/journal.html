<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Clearlink Journal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>
<body ng-app="highPerformanceJournal">
<div class="container-fluid" ng-controller="JournalController">
    <div class="row">
        <ul class="nav nav-pills">
            <li disabled="disabled">Clearlink</li>
            <li role="presentation"><a href="/home">Home</a></li>
            <li role="presentation" class="active"><a href="/journal">Reports</a></li>
            <li role="presentation"><a href="/admin">Admin</a></li>
            <li role="presentation"><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <div class="row">
        <h3>{{message}}</h3>
        <canvas id="chartjs-0" class="chartjs" width="770" height="385"
                style="display: block; width: 770px; height: 385px;"></canvas>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>-->
<script>
    new Chart(document.getElementById("chartjs-0"), {
        "type": "line", "data": {
            "labels": ["January", "February", "March", "April", "May", "June", "July"], "datasets": [{
                "label": "My First Dataset","data":[65,59,80,81,56,55,40],"fill":false,
                "borderColor":"rgb(75, 192, 192)","lineTension":0.1}]},"options":{}});
</script>
<script>
    var myApp = angular.module('highPerformanceJournal', []);

    myApp.controller('JournalController', ['$scope',
        function ($scope) {
            $scope.message = 'Journal Page content goes here';
        }]);
</script>
</body>
</html>
