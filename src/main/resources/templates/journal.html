<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Clearlink Journal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>
<style>
    .button {
        color: #fff;
        background-color: #337ab7;
        border-color: #2e6da4;
    }
</style>
<body ng-app="highPerformanceJournal">
<div class="container-fluid" ng-controller="JournalController">
    <div class="row">
        <ul class="nav nav-pills">
            <li disabled="disabled">Clearlink</li>
            <li role="presentation"><a href="/home">Home</a></li>
            <li role="presentation" class="active"><a href="/journal">Reports</a></li>
            <li role="presentation"><a href="/admin">Admin</a></li>
            <li role="presentation"><a href="/logout">Logout</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <label for="usernameSearchInput">Username</label><br/>
                <input id="usernameSearchInput"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <label for="startDatePicker">Start Date</label><br/>
                <input id="startDatePicker"/>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <label for="endDatePicker">End Date</label><br/>
                <input id="endDatePicker"/>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="btn button" style="margin-top:17px;">Generate Report</button>
            </div>
        </div>
    </div>
    <div class="row" style="font-size:17px; padding-top: 20px;">
        <span style="color:lightblue; padding-left:15px;">Mental Toughness&nbsp;</span><span class="badge" style="background-color:lightblue;">5.4</span>
        <span style="color:#1b6d85; padding-left:15px;">Willingness&nbsp;</span><span class="badge" style="background-color:#1b6d85;">2.1</span>
        <span style="color:teal; padding-left:15px;">Determination&nbsp;</span><span class="badge" style="background-color:teal;">3.6</span>
        <span style="color:lightgreen; padding-left:15px;">Motivation&nbsp;</span><span class="badge" style="background-color:lightgreen">8.5</span>
        <span style="color:cadetblue; padding-left:15px;">Attitude&nbsp;</span><span class="badge" style="background-color:cadetblue;">7.7</span>
    </div>
    <div class="row">

        <canvas id="chartjs-0" class="chartjs" width="770" height="385"
                style="display: block; width: 770px; height: 385px;"></canvas>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>-->
<script>
    new Chart(document.getElementById("chartjs-0"), {
        "type": "line", "data": {
            "labels": ["January", "February", "March", "April", "May", "June", "July"], "datasets": [{
                "label": "My First Dataset", "data": [65, 59, 80, 81, 56, 55, 40], "fill": false,
                "borderColor": "rgb(75, 192, 192)", "lineTension": 0.1
            }]
        }, "options": {}
    });
</script>
<script>
    var myApp = angular.module('highPerformanceJournal', []);

    myApp.controller('JournalController', ['$scope',
        function ($scope) {

        }]);
</script>
</body>
</html>
